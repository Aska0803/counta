<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„Éû„É´„ÉÅ„Éö„Éº„Ç∏„Ç´„Ç¶„É≥„Çø„ÉºÔºãÁ¢∫Áéá‰∏ÄË¶ß</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      margin-bottom: 20px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
    }
    .counter-box, .prob-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 15px;
      width: 48%;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    .label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }
    .count {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .btn {
      font-size: 20px;
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .nav-btn, .next-btn, .reset-btn {
      margin: 20px 10px 0;
      padding: 10px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .reset-btn {
      background-color: #dc3545;
      color: white;
    }
    .next-btn {
      background-color: #28a745;
      color: white;
    }
    .nav-btn {
      background-color: #007bff;
      color: white;
    }
    #counterPage2, #probList {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 1„Éö„Éº„Ç∏ÁõÆÔºöÊó¢Â≠ò„ÅÆ6È†ÖÁõÆ„Ç´„Ç¶„É≥„Çø„Éº -->
  <div id="counterPage1">
    <h1>COUNTER</h1>
    <div class="grid" id="counters1"></div>
    <button class="reset-btn" onclick="resetCounts(1)">„É™„Çª„ÉÉ„Éà</button>
    <button class="next-btn" onclick="showPage(2)">Ê¨°„Å∏</button>
  </div>

  <!-- 2„Éö„Éº„Ç∏ÁõÆÔºö4È†ÖÁõÆ„Ç´„Ç¶„É≥„Çø„Éº -->
  <div id="counterPage2">
    <h1>RB COUNTER</h1>
    <div class="grid" id="counters2"></div>
    <button class="reset-btn" onclick="resetCounts(2)">„É™„Çª„ÉÉ„Éà</button>
    <button class="nav-btn" onclick="showPage(1)">Ôºú Êàª„Çã</button>
    <button class="next-btn" onclick="showPage(3)">Ê¨°„Å∏</button>
  </div>

  <!-- 3„Éö„Éº„Ç∏ÁõÆÔºöÁ¢∫Áéá‰∏ÄË¶ß -->
  <div id="probList">
    <h1>probability</h1>
    <div class="grid">
      <div class="prob-box"><div class="label">T2</div><div>1/1337</div><div>1/1310</div><div>1/1074</div><div>1/851</div></div>
      <div class="prob-box"><div class="label">„É™/D2</div><div>1/2340</div><div>1/2259</div><div>1/1820</div><div>1/1560</div></div>
      <div class="prob-box"><div class="label">T3(Áï∞Ëâ≤)</div><div>1/16384</div><div>1/13107</div><div>1/8192</div><div>1/5461</div></div>
      <div class="prob-box"><div class="label">A2(Áï∞Ëâ≤)</div><div>1/16384</div><div>1/13107</div><div>1/8192</div><div>1/5461</div></div>
      <div class="prob-box"><div class="label">„É™/G2</div><div>1/3276</div><div>1/3120</div><div>1/2730</div><div>1/2340</div></div>
      <div class="prob-box"><div class="label">„Éï/D2(üçí)</div><div>1/3276</div><div>1/2978</div><div>1/2340</div><div>1/1927</div></div>
    </div>
    <button class="nav-btn" onclick="showPage(2)">Ôºú Êàª„Çã</button>
  </div>

  <script>
    // 1„Éö„Éº„Ç∏ÁõÆÔºö6È†ÖÁõÆ„Ç´„Ç¶„É≥„Çø„Éº
    const items1 = ["„É™/T2", "„É™/D2", "„É™/T3", "„É™/A2", "„É™/G2", "„Éï/D2"];
    let counts1 = {};
    // 2„Éö„Éº„Ç∏ÁõÆÔºö4È†ÖÁõÆ„Ç´„Ç¶„É≥„Çø„Éº
    const items2 = ["Nice", "Good", "„Éü„Ç¢", "„É™„Éº„Çº„É≥„Éà"];
    let counts2 = {};

    function createCounters() {
      // „Éö„Éº„Ç∏1Áî®„Éá„Éº„ÇøÂæ©ÂÖÉ
      const saved1 = localStorage.getItem("counterData1");
      if (saved1) counts1 = JSON.parse(saved1);
      items1.forEach(item => {
        if (!(item in counts1)) counts1[item] = 0;
      });

      // „Éö„Éº„Ç∏2Áî®„Éá„Éº„ÇøÂæ©ÂÖÉ
      const saved2 = localStorage.getItem("counterData2");
      if (saved2) counts2 = JSON.parse(saved2);
      items2.forEach(item => {
        if (!(item in counts2)) counts2[item] = 0;
      });

      // „Éö„Éº„Ç∏1ÁîüÊàê
      const container1 = document.getElementById("counters1");
      items1.forEach(item => {
        const box = document.createElement("div"); box.className = "counter-box";
        const label = document.createElement("span"); label.className = "label";
        label.textContent = item;
        const countSpan = document.createElement("span");
        countSpan.className = "count"; countSpan.id = `count1-${item}`;
        countSpan.textContent = counts1[item];
        const btnGroup = document.createElement("div"); btnGroup.className = "btn-group";
        const plusBtn = document.createElement("button"); plusBtn.className = "btn";
        plusBtn.textContent = "+"; plusBtn.onclick = () => updateCount(1, item, 1);
        const minusBtn = document.createElement("button"); minusBtn.className = "btn";
        minusBtn.textContent = "‚àí"; minusBtn.onclick = () => updateCount(1, item, -1);
        btnGroup.append(plusBtn, minusBtn);
        box.append(label, countSpan, btnGroup);
        container1.appendChild(box);
      });

      // „Éö„Éº„Ç∏2ÁîüÊàê
      const container2 = document.getElementById("counters2");
      items2.forEach(item => {
        const box = document.createElement("div"); box.className = "counter-box";
        const label = document.createElement("span"); label.className = "label";
        label.textContent = item;
        const countSpan = document.createElement("span");
        countSpan.className = "count"; countSpan.id = `count2-${item}`;
        countSpan.textContent = counts2[item];
        const btnGroup = document.createElement("div"); btnGroup.className = "btn-group";
        const plusBtn = document.createElement("button"); plusBtn.className = "btn";
        plusBtn.textContent = "+"; plusBtn.onclick = () => updateCount(2, item, 1);
        const minusBtn = document.createElement("button"); minusBtn.className = "btn";
        minusBtn.textContent = "‚àí"; minusBtn.onclick = () => updateCount(2, item, -1);
        btnGroup.append(plusBtn, minusBtn);
        box.append(label, countSpan, btnGroup);
        container2.appendChild(box);
      });
    }

    function updateCount(page, item, delta) {
      if (page === 1) {
        counts1[item] = Math.max(0, (counts1[item] || 0) + delta);
        document.getElementById(`count1-${item}`).textContent = counts1[item];
        localStorage.setItem("counterData1", JSON.stringify(counts1));
      } else if (page === 2) {
        counts2[item] = Math.max(0, (counts2[item] || 0) + delta);
        document.getElementById(`count2-${item}`).textContent = counts2[item];
        localStorage.setItem("counterData2", JSON.stringify(counts2));
      }
    }

    function resetCounts(page) {
      if (page === 1) {
        items1.forEach(item => counts1[item] = 0);
        document.querySelectorAll('#counters1 .count').forEach(el => el.textContent = "0");
        localStorage.setItem("counterData1", JSON.stringify(counts1));
      } else if (page === 2) {
        items2.forEach(item => counts2[item] = 0);
        document.querySelectorAll('#counters2 .count').forEach(el => el.textContent = "0");
        localStorage.setItem("counterData2", JSON.stringify(counts2));
      }
    }

    function showPage(num) {
      document.getElementById("counterPage1").style.display = num === 1 ? "block" : "none";
      document.getElementById("counterPage2").style.display = num === 2 ? "block" : "none";
      document.getElementById("probList").style.display = num === 3 ? "block" : "none";
    }

    createCounters();
  </script>

</body>
</html>
